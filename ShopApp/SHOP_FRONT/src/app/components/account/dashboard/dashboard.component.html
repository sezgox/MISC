<app-header (signOut)="router.navigate(['products'])"></app-header>
<div style="width: 70vw;display: grid; grid-template-columns: repeat(4, 1fr); gap: 32px; margin: auto;">
  <aside>
    <app-menu [userRole]="user.role" [menuOption]="menuOption" (changeOption)="onMenuChange($event)"></app-menu>
  </aside>
  <main style="grid-column: span 3; margin-bottom: 5vh;">
    @if (menuOption == 'information') {
     <app-information [user]="user"></app-information>
    }@if(menuOption == 'products') {
     <app-products [products]="products" [maxPage]="maxPage" (loadProducts)="getProducts($event)" (addProduct)="addProduct()" (deleteProduct)="deleteProduct($event)"></app-products>
    }@else if(menuOption == 'sales') {
      <app-sales></app-sales>
    }@else if(menuOption == 'orders') {
      <app-orders></app-orders>
    }@else if(menuOption == 'cart') {
      <app-cart></app-cart>
    }
  </main>
</div>
