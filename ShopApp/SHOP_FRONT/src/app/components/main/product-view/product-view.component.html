<app-header></app-header>
@defer (when !loading){
  @if(product){
    <div class="container">
      <img src="{{product.imgUrl}}" alt="{{product.name}}" >
      <div class="info">
        <h1>{{product.name}}</h1>
        <span style="font-size: 20px; ">${{product.price}}</span>
        <p>{{product.description}}</p>
        @if(user.role == accountTypes.Personal){
          <button style="width: fit-content; padding: 8px 16px; margin-left: auto;" (click)="addToCart()">Add to cart</button>
        }
      </div>
    </div>
  }@else {
    <h2>Product not found</h2>
  }
}@placeholder {
  <h2>Loading...</h2>
}
